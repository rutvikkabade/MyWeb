    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>

    </ul>

<dl>

    <dd>black hot drink </dd>
    <dt>Milk</dt>
    <dd>white cold drink</dd>
</dl>
